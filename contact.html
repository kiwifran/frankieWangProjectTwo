<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>ContactUs</title>
</head>
<body>
    <!-- skiplink -->
    <a class="visuallyHidden" href="#contactMainContent">Skip to main content</a>
    <!-- header starts -->
    <header class="wrapper contactHeader">
        <nav>
            <div class="logo">Mindn'Soul</div>
            <div class="nav middleHidden">
                <a class="links" href="./home.html">Home</a>
                <a class="links" href="./home.html#aboutContent">About</a>
                <a class="links" href="./blog.html">Blog</a>
                <a class="links" href="#">Contact</a>
            </div>
            <div class="middleAppear">
                <i class="fas fa-bars"></i>
            </div>
        </nav>                
        <h1 class="contactHeading">Get in Touch</h1>
    </header>
    <!-- header ends -->
    <!-- main content starts -->
    <main class="contactMain" id="contactMainContent">
        <div class="flexWrapper">
            <div class="contactForm">
                <form action="">
                    <div class="flexWrapper">
                        <label class="visuallyHidden" for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                        <label class="visuallyHidden" for="email">Email address</label>
                        <input type="text" id="email" name="email" placeholder="Email address">
                    </div>                   
                    <label class="visuallyHidden" for="message"></label>
                    <textarea name="message" id="meassage" cols="48" rows="7" placeholder="Message"></textarea>
                    <button>Submit</button>
                </form>
            </div>
            <div class="contactInfo">
                <div class="flexWrapper">
                    <a href="#" aria-label="go to Mind'nSoul's Facebook page">
                        <i aria-hidden class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" aria-label="go to Mind'nSoul's Instagram page">
                        <i aria-hidden class="fab fa-instagram"></i>
                    </a>
                    <a href="#" aria-label="go to Mind'nSoul's Twitter page">
                        <i aria-hidden class="fab fa-twitter"></i>
                    </a>
                    <a href="#" aria-label="go to Mind'nSoul's whatsapp page">
                        <i aria-hidden class="fab fa-whatsapp"></i>
                    </a>
                </div>
                <div class="ourInfo">
                    <p class="ourEmail">info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div>
            </div>
        </div>                
    </main>
    <!-- main content ends -->
    <!-- footer starts -->
    <footer>
        <div class="copyright">Copyright &copy; 2019 HackerYou</div>
    </footer>
    <!-- footer ends -->
</body>
</html>
